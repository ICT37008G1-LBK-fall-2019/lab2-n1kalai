<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 2/5</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <script>
      
     var i;
var myArray = [];
for (i = 0; i < 221; i++) {
    let isPrime = true;
    for (var j = 2; j <= Math.round(Math.sqrt(i)); j++) {

        if (i % j == 0) {
            isPrime = false
        }

    }
    if (isPrime) {
        myArray.push(i);
    }
}
console.log(myArray);

      </script>
  </body>
</html>
